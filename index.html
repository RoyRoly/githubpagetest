<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e1a2;
            color: #4a90e2;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 4em;
            color: #ff69b4;
        }
        p {
            font-size: 1.5em;
        }
        .balloons {
            width: 100px;
            height: 100px;
            background-color: #ff4500;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
            position: relative;
        }
        .balloons::before {
            content: '';
            position: absolute;
            bottom: -20px;
            width: 4px;
            height: 40px;
            background-color: #8b4513;
        }
    </style>
</head>
<body>
    <h1>¡Feliz Cumpleaños Yanela Rossy!</h1>
    <p>Que todos tus sueños se hagan realidad. ¡Disfruta mucho tu día!</p>
    
    <div class="balloons"></div>
    <div class="balloons"></div>
    <div class="balloons"></div>

</body>
</html>
