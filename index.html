<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Yanela!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB6C1, #FFD700); /* Fondo cálido y alegre */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
            font-family: 'Cursive', sans-serif;
        }

        h1:nth-child(1) {
            font-size: 4rem;
            color: #FF69B4; /* Rosa brillante */
        }

        h1:nth-child(2) {
            font-size: 3.5rem;
            color: #FFD700; /* Dorado */
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.4);
        }

        /* Estilos de globos */
        .balloons {
            position: absolute;
            bottom: -100px;
            z-index: -1;
            pointer-events: none;
            animation: floatBalloons 10s infinite;
        }

        .balloon {
            position: absolute;
            width: 80px;
            height: 120px;
            background-color: #FF69B4;
            border-radius: 50%;
            animation: bounce 4s ease-in-out infinite;
        }

        .balloon:nth-child(odd) {
            background-color: #FFD700;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-40px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes floatBalloons {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100vw) translateY(-200px);
            }
        }

        /* Pastel dibujado con CSS */
        .cake {
            margin-top: 30px;
            position: relative;
            width: 200px;
            height: 150px;
            background-color: #FF69B4;
            border-radius: 10px 10px 0 0; /* Bordes redondeados arriba */
        }

        .cake:before {
            content: '';
            position: absolute;
            top: -40px;
            left: 20px;
            width: 160px;
            height: 40px;
            background-color: #FFD700; /* Parte superior del pastel */
            border-radius: 10px;
        }

        .cake:after {
            content: '';
            position: absolute;
            top: -60px;
            left: 40px;
            width: 120px;
            height: 20px;
            background-color: #FF6347; /* Velas del pastel */
            border-radius: 50%;
        }

        /* Velas animadas */
        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: #FFD700;
            top: -60px;
            left: 40px;
            animation: flame 1.5s ease-in-out infinite;
        }

        .candle:nth-child(2) {
            left: 70px;
        }

        .candle:nth-child(3) {
            left: 100px;
        }

        @keyframes flame {
            0% {
                transform: scaleY(1);
                background-color: #FFD700;
            }
            50% {
                transform: scaleY(1.3);
                background-color: #FF4500;
            }
            100% {
                transform: scaleY(1);
                background-color: #FFD700;
            }
        }

        /* Estilo del botón para ver flores (link como botón) */
        .button {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            background-color: #FF6347;
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            font-weight: bold;
            display: inline-block;
        }

        .button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <h1>¡Feliz Cumpleaños!</h1>
    <h1>¡Feliz Cumpleaños Yanela Rossy!</h1>
    <p>Que todos tus sueños se hagan realidad. ¡Disfruta mucho tu día!</p>

    <!-- Globos animados -->
    <div class="balloons">
        <div class="balloon" style="left: 10%; animation-duration: 6s;"></div>
        <div class="balloon" style="left: 30%; animation-duration: 7s;"></div>
        <div class="balloon" style="left: 50%; animation-duration: 8s;"></div>
        <div class="balloon" style="left: 70%; animation-duration: 9s;"></div>
        <div class="balloon" style="left: 90%; animation-duration: 10s;"></div>
    </div>

    <!-- Pastel dibujado con CSS -->
    <div class="cake">
        <div class="candle"></div>
        <div class="candle"></div>
        <div class="candle"></div>
    </div>

    <!-- Botón para ver flores (enlace como botón) -->
    <a href="https://royroly.github.io/flores/" class="button" target="_blank">¡Mira las flores!</a>
</body>
</html>
