<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Yanela!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB6C1, #FFD700); /* Fondo cálido y alegre */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            overflow: hidden;
            padding: 10px;
        }

        h1 {
            font-size: 4vw;
            color: #fff;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.6);
            margin-bottom: 10px;
            font-family: 'Cursive', sans-serif;
        }

        h1:nth-child(1) {
            color: #FF69B4; /* Rosa brillante */
        }

        h1:nth-child(2) {
            color: #FFD700; /* Dorado */
        }

        p {
            font-size: 2vw;
            margin-top: 20px;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.4);
        }

        /* Estilos de globos */
        .balloons {
            position: absolute;
            bottom: -100px;
            z-index: -1;
            pointer-events: none;
            animation: floatBalloons 10s infinite;
        }

        .balloon {
            position: absolute;
            width: 10vw;
            height: 15vw;
            background-color: #FF69B4;
            border-radius: 50%;
            animation: bounce 4s ease-in-out infinite;
        }

        .balloon:nth-child(odd) {
            background-color: #FFD700;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-40px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes floatBalloons {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100vw) translateY(-200px);
            }
        }

        /* Pastel dibujado con CSS */
        .cake {
            position: relative;
            width: 20vw;  /* Reducido aún más el tamaño */
            height: 15vw; /* Reducido aún más el tamaño */
            background-color: #FF69B4;
            border-radius: 10px 10px 0 0; /* Bordes redondeados arriba */
            margin-top: 10vh; /* Espacio entre el pastel y el texto */
        }

        .cake:before {
            content: '';
            position: absolute;
            top: -5vw;
            left: 5vw;
            width: 15vw;
            height: 5vw;
            background-color: #FFD700; /* Parte superior del pastel */
            border-radius: 10px;
        }

        .cake:after {
            content: '';
            position: absolute;
            top: -8vw;
            left: 7vw;
            width: 10vw;
            height: 3vw;
            background-color: #FF6347; /* Velas del pastel */
            border-radius: 50%;
        }

        /* Velas animadas */
        .candle {
            position: absolute;
            width: 1.5vw;
            height: 6vw;
            background-color: #FFD700;
            top: -7vw;
            left: 7vw;
            animation: flame 1.5s ease-in-out infinite;
        }

        .candle:nth-child(2) {
            left: 11vw;
        }

        .candle:nth-child(3) {
            left: 15vw;
        }

        @keyframes flame {
            0% {
                transform: scaleY(1);
                background-color: #FFD700;
            }
            50% {
                transform: scaleY(1.3);
                background-color: #FF4500;
            }
            100% {
                transform: scaleY(1);
                background-color: #FFD700;
            }
        }

        /* Estilo del botón para ver flores (link como botón) */
        .button {
            margin-top: 5vh;
            font-size: 2vw;
            color: #fff;
            text-decoration: none;
            background-color: #FF6347;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            font-weight: bold;
            display: inline-block;
        }

        .button:hover {
            background-color: #FF4500;
        }

        @media (max-width: 600px) {

                font-size: 8vw;
            }
            p {
                font-size: 5vw;
            }
            .cake {

                height: 40vw; /* Aún más pequeño */
                margin-top: 10vh;
